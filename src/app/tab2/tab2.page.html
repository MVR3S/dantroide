<ion-content class="backgorund-image" [fullscreen]="true">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
  </style>

  <center><p style="font-weight: bold" class="scritta">Dante si presenta</p></center>

  <ion-button color="#e01802" class="bottone" style="width: 35%; margin-top: 2%" (click)="start(i=0)">VITA</ion-button>
  <ion-button color="#e01802" class="bottone" style="width: 35%; margin-top: 2%" (click)="start(i=1)">FORMAZIONE</ion-button>
  <ion-button color="#e01802" class="bottone" style="width: 35%" (click)="start(i=2)">OPERE</ion-button>
  <ion-button color="#e01802" class="bottone" style="width: 35%" (click)="start(i=3)">POLITICA</ion-button>
  <ion-button color="#e01802" class="bottone" style="width: 35%" (click)="start(i=4)">ESILIO</ion-button>
  <ion-button color="#e01802" class="bottone" style="width: 35%" (click)="start(i=5)">MORTE</ion-button>

  <center><p style="font-weight: bold" class="scritta2">Le parole di Dante</p></center>
  <ion-button color="#e01802" class="bottone1" style="width: 30%;  margin-left: 3%">SCIENZA
  </ion-button>
  <ion-button color="#e01802" class="bottone1" style="width: 59.5%; margin-left: 2%">PLURILINGUISMO</ion-button>
